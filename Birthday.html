<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Animation Clip</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 60px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 15px rgb(0, 38, 255); }
      to   { text-shadow: 0 0 35px rgb(211, 15, 64); }
    }

    @keyframes build {
      to { opacity: 1; transform: scaleY(1); }
    }

    .candle {
      width: 15px;
      height: 50px;
      background: white;
      position: absolute;
      top: -60px;
      border-radius: 3px;
      opacity: 0;
      animation: appear 0.5s forwards;
    }
    .c1 { left: 40px; animation-delay: 3.5s; }
    .c2 { left: 90px; animation-delay: 4s; }
    .c3 { left: 140px; animation-delay: 4.5s; }

    .flame {
      width: 18px;
      height: 18px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: -2px;
      opacity: 0;
      animation: flicker 0.3s infinite alternate, appear 0.5s forwards;
      animation-delay: 5s;
    }

    @keyframes appear {
      to { opacity: 1; }
    }
    @keyframes flicker {
      from { transform: scale(1); opacity: 0.9; }
      to   { transform: scale(1.3); opacity: 0.6; }
    }

  
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: float 7s infinite ease-in-out;
    }
    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 60px;
      background: white;
      top: 80px;
      left: 50%;
    }
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-150px); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 20px;
      background: red;
      top: -20px;
      animation: fall 4s linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday ðŸŽ‚</h1>

 
  <div class="cake">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>

    <div class="candle c1"><div class="flame"></div></div>
    <div class="candle c2"><div class="flame"></div></div>
    <div class="candle c3"><div class="flame"></div></div>
  </div>


  <div class="balloon" style="left: 10%; background: red; animation-delay: 1s;"></div>
  <div class="balloon" style="left: 30%; background: blue; animation-delay: 2s;"></div>
  <div class="balloon" style="left: 50%; background: green; animation-delay: 3s;"></div>
  <div class="balloon" style="left: 70%; background: violet; animation-delay: 4s;"></div>

 
  <script>
    for (let i = 0; i < 40; i++) {
      let conf = document.createElement("div");
      conf.classList.add("confetti");
      conf.style.left = Math.random() * window.innerWidth + "px";
      conf.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      conf.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(conf);
    }
  </script>

</body>
</html>
